{% extends "index.html" %}
{% block content %}
<h2 class="text-center mt-3">‚≠ê Ulubione filmy</h2>
<div class="row">
  {% for movie in movies %}
  <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <div class="card h-100">
      <img class="card-img-top" src="{{ get_poster(movie.poster_path) }}" alt="{{ movie.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
