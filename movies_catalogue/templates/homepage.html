{% extends "index.html" %}

{% block content %}
  <h1 class="text-primary text-center mb-4">Biblioteka filmów</h1>

  <form class="mb-4 d-flex gap-2" action="{{ url_for('search') }}" method="get">
    <input class="form-control" type="text" name="q" placeholder="Szukaj filmu…">
    <button class="btn btn-primary" type="submit">Szukaj</button>
  </form>

  <div class="btn-group mb-4">
    {% for t in ["popular","top_rated","now_playing","upcoming"] %}
      <a class="btn btn-outline-secondary {% if list_type==t %}active{% endif %}" href="{{ url_for('homepage', list_type=t) }}">{{ t }}</a>
    {% endfor %}
  </div>

  <div class="row">
    {% for m in movies[:8] %}
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a href="{{ url_for('movie_details', movie_id=m.id) }}">
            <img class="card-img-top" src="{{ get_poster(m.poster_path) }}" alt="{{ m.title }}">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ m.title }}</h5>
            <p class="card-text text-muted">{{ m.release_date }}</p>
          </div>
          <div class="card-footer text-center">
            <a class="btn btn-primary" href="{{ url_for('movie_details', movie_id=m.id) }}">Szczegóły</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
