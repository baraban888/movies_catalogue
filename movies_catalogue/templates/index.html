
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Katalog filmów{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Тёмный бар: поисковая форма по центру и компактная */
    .navbar .search-form { max-width: 420px; width: 100%; }
    .navbar .form-control { height: 2rem; padding: .25rem .5rem; }
    .navbar .btn { padding: .125rem .5rem; }

    /* Карточки фильмов — единые пропорции постера */
    .card-img-top { object-fit: cover; aspect-ratio: 2 / 3; }

    /* Заголовки и тексты — чёрные */
    h1, h2, h3, h4, h5, p, dt, dd, small, .text-dark { color: #000 !important; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('homepage') }}">Katalog filmów</a>

          <li class="nav-item">
             <a class="nav-link" href="{{ url_for('favorites') }}">⭐ Ulubione</a>
          </li>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav me-2">
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'homepage' %}active{% endif %}" href="{{ url_for('homepage') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'tv_today' %}active{% endif %}" href="{{ url_for('tv_today') }}">TV Today</a>
          </li>
          <!-- При желании добавьте ещё пункты -->

        </ul>

        <!-- ЕДИНСТВЕННАЯ поисковая строка (по центру) -->
        <form class="d-flex mx-auto search-form" action="{{ url_for('search') }}" method="get" role="search">
          <input class="form-control me-2 text-center" type="search" name="q" placeholder="Szukaj filmu..." required aria-label="Search">
          <button class="btn btn-outline-light btn-sm" type="submit">Szukaj</button>
        </form>
      </div>
    </div>
  </nav>
{% with messages = get_flashed_messages() %}
              {% if messages %}
                 {% for message in messages %}
                     <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
