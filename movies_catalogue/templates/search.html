{% extends "index.html" %}

{% block content %}
<h2>Wyniki dla: "{{ q }}"</h2>

<div class="row">
  {% for m in results %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <a href="{{ url_for('movie_details', movie_id=m.id) }}">
          {% if m.poster_path %}
            <img class="card-img-top" src="{{ get_poster(m.poster_path) }}" alt="{{ m.title }}">
          {% else %}
            <div class="d-flex align-items-center justify-content-center bg-light" style="height: 278px;">
              <span class="text-muted">No image</span>
            </div>
          {% endif %}
        </a>
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ url_for('movie_details', movie_id=m.id) }}">{{ m.title }}</a>
          </h5>
          {% if m.release_date %}
          <p class="card-text text-muted">{{ m.release_date }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
